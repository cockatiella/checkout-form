<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/d1bb85e981.js" crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Checkout form</title>
</head>

<body>
  <div class="container">

    <h1 class="display-5 fw-bold text-center">Checkout</h1>

    <h4 class="mt-5 fw-bold">Contact Information</h4>

    <div class="row">
      <div class="col">
        <form>
          <div class="mb-3 mt-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="&#x40;  Enter your email..."  style="font-family:Arial, FontAwesome">
          </div>
          <div class="mb-3">
            <label for="exampleInputTelephone1" class="form-label">Telephone</label>
            <input type="telephone" class="form-control" id="exampleInputTelephone1" placeholder="&#xf095;  Enter your phone..."  style="font-family:Arial, FontAwesome">
          </div>
          <button type="submit" class="btn btn-warning mt-3 mb-5">Submit</button>
        </form>

        <h4 class="mb-3 fw-bold">Shipping Adress</h4>

        <!-- form -->

        <form>
          <div class="mb-3">
            <label for="exampleInputName1" class="form-label">Full Name</label>
            <input type="name" class="form-control" id="exampleInputName1" aria-describedby="nameHelp" placeholder="&#xf2c1;  Rodney Cotton"  style="font-family:Arial, FontAwesome">
          </div>
          <div class="mb-3">
            <label for="exampleInputAdress1" class="form-label">Adress</label>
            <input type="adress" class="form-control" id="exampleInputAdress1" placeholder="&#xf015;  Enter your adress..."  style="font-family:Arial, FontAwesome">
          </div>
          <div class="mb-3">
            <label for="exampleInputCity1" class="form-label">City</label>
            <input type="city" class="form-control" id="exampleInputCity1" placeholder="&#xf64f;  Enter your city..."  style="font-family:Arial, FontAwesome">
          </div>

          <div class="row">
            <div class="col">
              <div class="mb-3">
                <label for="exampleInputCountry1" class="form-label">Country</label>
                <input type="country" class="form-control" id="exampleInputCountry1" placeholder="&#xf57d; Your country"  style="font-family:Arial, FontAwesome">
              </div>
            </div>

            <div class="col">
              <div class="mb-3">
                <label for="exampleInputPostalCode1" class="form-label">Postal code</label>
                <input type="postalcode" class="form-control" id="exampleInputPostalCode1" placeholder="&#xf2b6;  Postal code"  style="font-family:Arial, FontAwesome">
              </div>
            </div>
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Save this information for next time</label>
          </div>
          <button type="submit" class="btn btn-warning mb-5">Continue</button>
        </form>
      </div>


      <!-- grey box -->

      <div class="col">
        <div class="grey-box">
          <div class="row">
            <div class="col">
              <img class="" src="./photo1.png" alt="bagpack">
            </div>
            <div class="col">
              <h5 class="fw-bold">Vintage Bagpack</h5>
              <p>$54.99</p>
              <small>$94.99</small>
              <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                <div class="add-to-cart">
                  <button class="btn-lg">+</button>
                  <p>1</p><button class="btn-lg">-</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="grey-box">
            <div class="row">
              <div class="col">
                <img class="" src="./photo2.png" alt="bagpack">
              </div>
              <div class="col">
                <h5 class="fw-bold">Levi Shoes</h5>
                <p>$74.99</p>
                <small>$124.99</small>
                <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                  <div class="add-to-cart">
                    <button class="btn-lg">+</button>
                    <p>1</p> <button class="btn-lg">-</button>
                  </div>
                </div>
              </div>
            </div>

            <hr>
            <div class="price">
              <h4 class="fw-bold">Shipping</h4>
              <p>$19</p>
            </div>

            <hr>

            <h3 class="fw-bold">Total</h3>
            <p>$148.98</p>
          </div>
        </div>

<footer class="mt-5 fw-bold">Created by @cockatiella - 2022</footer>
       
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>

</body>

</html>
